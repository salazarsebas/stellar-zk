name: Publish to crates.io

on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: "Dry run (validate only, do not publish)"
        type: boolean
        default: true

env:
  CARGO_TERM_COLOR: always
  CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

jobs:
  publish:
    name: Publish crates
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: Set publish flag
        id: flags
        run: |
          if [ "${{ inputs.dry_run }}" = "true" ]; then
            echo "flag=--dry-run" >> "$GITHUB_OUTPUT"
          else
            echo "flag=" >> "$GITHUB_OUTPUT"
          fi

      # Dry run: validate packaging
      - name: Validate stellar-zk-core (dry run)
        if: inputs.dry_run == true
        run: cargo publish -p stellar-zk-core --dry-run

      - name: Validate dependent crates metadata (dry run)
        if: inputs.dry_run == true
        run: |
          # Dependent crates can't do full dry-run until core is on crates.io.
          # Validate file lists and metadata instead. Build/test is covered by CI.
          for crate in stellar-zk-groth16 stellar-zk-ultrahonk stellar-zk-risc0 stellar-zk; do
            echo "--- $crate ---"
            cargo package -p "$crate" --list
            echo ""
          done

      # Real publish: tiered to respect dependency order
      # Tier 1: core (no internal deps)
      - name: Publish stellar-zk-core
        if: inputs.dry_run == false
        run: cargo publish -p stellar-zk-core

      - name: Wait for stellar-zk-core to be indexed
        if: inputs.dry_run == false
        run: |
          echo "Waiting for stellar-zk-core to appear in crates.io index..."
          for i in $(seq 1 30); do
            if cargo search stellar-zk-core 2>/dev/null | grep -q "^stellar-zk-core "; then
              echo "stellar-zk-core is indexed."
              exit 0
            fi
            echo "Attempt $i/30 — not yet indexed, waiting 10s..."
            sleep 10
          done
          echo "Timed out waiting for index. Proceeding anyway..."

      # Tier 2: backends (depend on core)
      - name: Publish stellar-zk-groth16
        if: inputs.dry_run == false
        run: cargo publish -p stellar-zk-groth16

      - name: Publish stellar-zk-ultrahonk
        if: inputs.dry_run == false
        run: cargo publish -p stellar-zk-ultrahonk

      - name: Publish stellar-zk-risc0
        if: inputs.dry_run == false
        run: cargo publish -p stellar-zk-risc0

      - name: Wait for backend crates to be indexed
        if: inputs.dry_run == false
        run: |
          echo "Waiting for backend crates to appear in crates.io index..."
          for crate in stellar-zk-groth16 stellar-zk-ultrahonk stellar-zk-risc0; do
            for i in $(seq 1 30); do
              if cargo search "$crate" 2>/dev/null | grep -q "^$crate "; then
                echo "$crate is indexed."
                break
              fi
              echo "Attempt $i/30 — $crate not yet indexed, waiting 10s..."
              sleep 10
            done
          done

      # Tier 3: CLI (depends on all)
      - name: Publish stellar-zk (CLI)
        if: inputs.dry_run == false
        run: cargo publish -p stellar-zk

      - name: Summary
        if: inputs.dry_run == false
        run: |
          echo "## Published crates" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "- [stellar-zk-core](https://crates.io/crates/stellar-zk-core)" >> "$GITHUB_STEP_SUMMARY"
          echo "- [stellar-zk-groth16](https://crates.io/crates/stellar-zk-groth16)" >> "$GITHUB_STEP_SUMMARY"
          echo "- [stellar-zk-ultrahonk](https://crates.io/crates/stellar-zk-ultrahonk)" >> "$GITHUB_STEP_SUMMARY"
          echo "- [stellar-zk-risc0](https://crates.io/crates/stellar-zk-risc0)" >> "$GITHUB_STEP_SUMMARY"
          echo "- [stellar-zk](https://crates.io/crates/stellar-zk)" >> "$GITHUB_STEP_SUMMARY"

      - name: Summary (dry run)
        if: inputs.dry_run == true
        run: |
          echo "## Dry run completed" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "All 5 crates passed validation. Ready to publish." >> "$GITHUB_STEP_SUMMARY"

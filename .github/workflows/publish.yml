name: Publish to crates.io

on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: "Dry run (validate only, do not publish)"
        type: boolean
        default: true

env:
  CARGO_TERM_COLOR: always
  CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

jobs:
  publish:
    name: Publish crates
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: Set publish flag
        id: flags
        run: |
          if [ "${{ inputs.dry_run }}" = "true" ]; then
            echo "flag=--dry-run" >> "$GITHUB_OUTPUT"
          else
            echo "flag=" >> "$GITHUB_OUTPUT"
          fi

      # Tier 1: core (no internal deps)
      - name: Publish stellar-zk-core
        run: cargo publish -p stellar-zk-core ${{ steps.flags.outputs.flag }}

      - name: Wait for crates.io index
        if: inputs.dry_run == false
        run: sleep 30

      # Tier 2: backends (depend on core)
      - name: Publish stellar-zk-groth16
        run: cargo publish -p stellar-zk-groth16 ${{ steps.flags.outputs.flag }}

      - name: Publish stellar-zk-ultrahonk
        run: cargo publish -p stellar-zk-ultrahonk ${{ steps.flags.outputs.flag }}

      - name: Publish stellar-zk-risc0
        run: cargo publish -p stellar-zk-risc0 ${{ steps.flags.outputs.flag }}

      - name: Wait for crates.io index
        if: inputs.dry_run == false
        run: sleep 30

      # Tier 3: CLI (depends on all)
      - name: Publish stellar-zk (CLI)
        run: cargo publish -p stellar-zk ${{ steps.flags.outputs.flag }}
